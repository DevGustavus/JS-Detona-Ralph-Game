<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--STYLE-->
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/main.css">

    <title>Detona Ralph</title>
</head>
<body>
    
    <div class="container">

        <div class="modal">
            <h1 id="modal-status">Iniciar Jogo</h1>
            <hr>
            <div class="modal-title">
                <span>DETONA</span>
                <span>RALPH</span>
            </div>
            <div class="modal-playerPoints">
                <span>Time:</span>
                <span>Score:</span>
                <span>Life:</span>
            </div>
            <button id="playbtn">Play</button>
            <hr>
            <div class="modal-links">
                <a href="#">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </div>

        <div class="menu">
            <div class="menu-time">
                <h2 style="color: red;">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: red;">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="src/images/player.png" alt="foto do player" height="60px">
                <h2 id="life">x3</h2>
            </div> 
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square" id="0"></div>
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
            </div>
        </div>
    </div>

    <script defer src="/src/scripts/engine.js"></script>
</body>
</html>
